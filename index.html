<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Score Crediticio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Score Crediticio</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="ingresos">Ingresos:</label>
                <input type="number" id="ingresos" name="ingresos">
            </div>
            <div class="form-group">
                <label for="historial_credito">Historial de Crédito:</label>
                <input type="text" id="historial_credito" name="historial_credito">
            </div>
            <div class="form-group">
                <label for="num_prestamos">Número de Préstamos Existentes:</label>
                <input type="number" id="num_prestamos" name="num_prestamos">
            </div>
            <div class="form-group">
                <label for="cantidad_prestamo">Cantidad de Préstamo:</label>
                <input type="number" id="cantidad_prestamo" name="cantidad_prestamo">
            </div>
            <div class="form-group">
                <label for="tenencia_prestamo">Tenencia de Préstamo:</label>
                <input type="text" id="tenencia_prestamo" name="tenencia_prestamo">
            </div>
            <div class="form-group">
                <label for="cliente_existente">Cliente Existente:</label>
                <input type="checkbox" id="cliente_existente" name="cliente_existente">
            </div>
            <div class="form-group">
                <label for="ratio_ltv">Ratio de LTV:</label>
                <input type="number" id="ratio_ltv" name="ratio_ltv">
            </div>
            <div class="form-group">
                <label for="perfil_empleo">Perfil de Empleo:</label>
                <input type="text" id="perfil_empleo" name="perfil_empleo">
            </div>
            <div class="form-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion">
            </div>
            <div class="form-group">
                <label for="puntuacion_perfil">Puntuación de Perfil:</label>
                <input type="number" id="puntuacion_perfil" name="puntuacion_perfil">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
